<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of films</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<table class="table table-dark">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Genre</th>
        <th>Year</th>
        <th>Mark</th>
        <th>Price</th>
        <th>Delete</th>
        <th>Edit</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="f : ${list}">
        <td th:text="${f.id}"></td>
        <td th:text="${f.name}"></td>
        <td th:text="${f.genre}"></td>
        <td th:text="${f.year}"></td>
        <td th:text="${f.mark}"></td>
        <td th:text="${f.price}"></td>
        <td><a th:href="@{/films/delete/{id}(id=${f.id})}">delete</a></td>
        <td><a th:href="@{/films/edit/{id}(id=${f.id})}">edit</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
